<!DOCTYPE html>
<html>

<head>
    <title>Somhahk Silachanh Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/d28cf98dc0.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bodycard">
        <div class="card" style="width: 50rem; margin: 20px auto;">
            <div class="card-body">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a City..." class="form-control" id="city-input" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                
                </form>
                </br>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card" style="width: 20rem; margin: 10px auto;">
                                <div class="card-body">
                                    <h2 class="card-title" id="city"></h2>
                                    <h4 class="card-subtitle mb-2 text-muted" id="date">Sunday 10:00 AM</h4>
                                    <h4 class="card-subtitle mb-2 text-muted" id="description"></h4>


                                    <p class="card-text">
                                        Wind: <span id="wind"> </span> km/h
                                        </br>
                                        Humidity: <span id="humidity"></span>%
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card" style="width: 20rem;  margin: 10px auto;">
                                <div class="card-body">
                                    <h3 class="card-title"><span id="temperature"></span><span class="units">°C</span></h3>
                                    <p class="card-text">
                                        <i class="fa-solid fa-cloud-rain tempcloud"></i>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="card" style="width: 40rem; margin: 20px auto;">
                            <div class="card-body">
                                <div class="row" style="margin: 20px auto; ">
                                    <div class="col">
                                        Monday </br><i class="fa-solid fa-cloud-rain weekicon"></i> </br> 18°C </div>
                                    <div class="col">Tuesday
                                        </br> <i class="fa-solid fa-wind weekicon"></i> </br> 21°C
                                    </div>
                                    <div class="col">Wednesday </br> <i class="fa-solid fa-sun weekicon"></i> </br> 22°C
                                    </div>
                                    <div class="col">Thursday </br> <i class="fa-solid fa-cloud-bolt weekicon"></i>
                                        </br> 24°C </div>
                                    <div class="col">Friday </br> <i class="fa-solid fa-cloud-sun-rain weekicon"></i>
                                        </br> 23°C</div>
                                </div>
                            </div>
                        </div>
                        <p>
                            <a href="https://github.com/xlilDrippy/Weather-Project-Somhahk-Silachanh">
                                open source code
                            </a> by Somhahk Silachanh
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="src/index.js"></script>
</body>

</html>
